<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cross-zero</title>
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <section class="score">
    <div id="scoreFirstPlayerElement" class="player1">
      <p>0</p>
    </div>
    <p>:</p>
    <div id="scoreSecondPlayerElement" class="player2">
      <p>0</p>
    </div>
  </section>
  <span id="currentCondition">Ходит: Х</span>
  <section id="board" class="board">
    <div id="0_item" class="item"></div>
    <div id="1_item" class="item"></div>
    <div id="2_item" class="item"></div>
    <div id="3_item" class="item"></div>
    <div id="4_item" class="item"></div>
    <div id="5_item" class="item"></div>
    <div id="6_item" class="item"></div>
    <div id="7_item" class="item"></div>
    <div id="8_item" class="item"></div>
  </section>
  <section class="buttons">
    <button id="startGameButton">Начать всё заново</button>
    <button id="startPlayAgainButton">Ещё раз</button>
  </section>

<script src="js/script.js" type="module"></script>
</body>
</html>
